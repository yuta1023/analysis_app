{% extends 'base.html' %}

{% block content %}
    <div>
        Welcome to Crystallographic Analysis site.<br>
        This site is created by a student learning material engineering.
    </div>
    <br>
    <div class="new_info">
        <h2>New information</h2>
        {% for post in posts %}
            <div class="post">
                <ul>
                    <li class="date">
                        {{ post.published_date }}
                    </li>
                    <li class="post_title"><a href="{% url 'info:info_detail' pk=post.pk %}">{{ post.title }}</a></li>
                </ul>
            </div>
        {% endfor %}
    </div>

{% endblock %}
