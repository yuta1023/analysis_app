{% extends 'graph/graph_base.html' %}
{% load bootstrap4 %}

{% block title %}
    <ul class="list-inline">
        <li class="list-inline-item">
            2D histogram
        </li>
        <li class="list-inline-item">
        </li>
    </ul>
{% endblock %}

{% block input %}
    data file (CSV file)
    <div class="input-group input-group-sm mb-4">
        <div class="custom-file">
            <input type="file" class="custom-file-input" name="file" required>
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
    </div>
    <div class="form-group mb-4">
        Number of histogram<br>
        <div class="form-check form-check-inline ml-4 mr-4">
            <input class="form-check-input" type="radio" name="num_hist" id="1" value="1" checked>
            <label class="form-check-label" for="1">1</label>
        </div>
        <div class="form-check form-check-inline mr-4">
            <input class="form-check-input" type="radio" name="num_hist" id="2" value="2">
            <label class="form-check-label" for="2">2</label>
        </div>
        <div class="form-check form-check-inline mr-4">
            <input class="form-check-input" type="radio" name="num_hist" id="3" value="3">
            <label class="form-check-label" for="3">3</label>
        </div>
        <br>
        Data columns<br>
        <div class="form-check form-check-inline ml-4 mr-4">
            <label class="form-check-label" for="first_num">first &nbsp;data column number</label>
            <input class="form-check-input ml-5 text-center form-control" type="number" name="first_num" id="first_num" value="1" style="width: 70px" required>
        </div>
        <div class="form-check form-check-inline ml-4 mr-4">
            <label class="form-check-label" for="second_num">second &nbsp;data column number</label>
            <input class="form-check-input ml-3 text-center form-control" type="number" name="second_num" id="second_num" value="2" style="width: 70px" required>
        </div>
        <div class="form-check form-check-inline ml-4 mr-4">
            <label class="form-check-label" for="third_num">third data column number</label>
            <input class="form-check-input ml-5 text-center form-control" type="number" name="third_num" id="third_num" value="3" style="width: 70px" required>
        </div>
    </div>
{% endblock %}

{% block setting %}
<div class="form-group mb-4">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="option" id="default" value="default" checked>
        <label class="form-check-label" for="default">Default</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="option" id="custom" value="custom">
        <label class="form-check-label" for="custom">Custom</label>
    </div>
    <div class="form-check form-check-inline ml-4 mr-4">
        axis label
        <label class="form-check-label ml-4" for="label_x">x_label</label>
        <input class="form-check-input ml-3 text-center form-control" type="text" name="label_x" id="label_x" value="x" style="width: 120px" required>
    </div>
    <div class="form-check form-check-inline ml-4 mr-4">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label class="form-check-label ml-4" for="label_y">y_label</label>
        <input class="form-check-input ml-3 text-center form-control" type="text" name="label_y" id="label_y" value="frequency" style="width: 120px" required>
    </div>
    <div class="form-check form-check-inline mr-4">
        <label class="form-check-label ml-4" for="num_bin">number of bins&nbsp;</label>
        <input class="form-check-input ml-5 text-center form-control" type="number" name="num_bin" id="num_bin" value="10" style="width: 70px" required>
    </div>
    <div class="form-check form-check-inline mr-4">
        <label class="form-check-label ml-4" for="num_min">data range&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input class="form-check-input ml-5 text-center form-control" type="number" step="0.1" name="num_min" id="num_min" value="0" style="width: 70px" required>
        <label class="form-check-label ml-1" for="num_max">-</label>
        <input class="form-check-input ml-1 text-center form-control" type="number" step="0.1" name="num_max" id="num_max" value="10" style="width: 70px" required>
    </div>
</div>
{% endblock %}

{% block result %}
    <section>

    </section>
    <section class="img-result">
        <img src="{% url 'graph:img_hist_2d' %}" alt="">
    </section>
{% endblock %}
